<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Superhero Showdown</title>
</head>

<body class="index-background is-mobile container">
    <header>
        <!-- NAVBAR -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <h2 class="title is 5">VBV</h2>
                </a>
            </div>
        </nav>
    </header>
    <!-- TITLE PAGE -->
    <section class="card title-background">
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <h1 class="title is-1 has-text-centered">Superhero Matchup</h1>
                    <p class="subtitle is-6 has-text-centered">Choose Your Characters and See Who Would Win</p>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section>
        <div class="container">
            <div class="row">
                <section class="columns">
                    <div class="column is-one-fifths">
                        <!-- empty column for spacing -->
                    </div>
                    <article class="column is-one fifths">
                        <!-- DROPDOWN FOR SELECTING FIRST CHARACTER -->
                        <div class="dropdown is-active">
                            <div class="field is-vertical">
                                <div class="field-label is-normal">
                                    <label class="label has-text-centered">Select your Character</label>
                                </div>
                                <div class="field-body">
                                    <div class="field is-narrow">
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select id="heros" class="options is-focused is-hovered"
                                                    onchange="heroSelect()">
                                                    <option value="">
                                                        <!-- list of heroes go here -->
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="column is-one-fifths">
                        <!-- BUTTON SECTION; versus is shown first; Once user selects both characters, fight button appears; versus disappers.-->
                        <section>
                            <p class="title is-1 hide" id="versus">VS</p>
                        </section>
                        <section>
                            <button id="fight-button" class="button is-danger hide">
                                <p class="title is-1">Fight!</p>
                            </button>
                        </section>
                    </article>
                    <article class="column is-one fifths">
                        <!-- DROPDOWN FOR SELECTING SECOND CHARACTER -->
                        <div class="dropdown is-active">
                            <div class="field is-vertical">
                                <div class="field-label is-normal">
                                    <label class="label has-text-centered">Select your Character</label>
                                </div>
                                <div class="field-body">
                                    <div class="field is-narrow">
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select id="heros2" class="options is-hovered is-focused"
                                                    onchange="heroSelect()">
                                                    <option value="">
                                                        <!-- list of heroes go here -->
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="column is-one-fifths">
                        <!-- EMPTY DIV FOR SPACING -->
                    </article>
                </section>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="./assets/scripts/herolist_script.js"></script>
    <script src="./assets/scripts/index_script.js"></script>
</body>

</html>
